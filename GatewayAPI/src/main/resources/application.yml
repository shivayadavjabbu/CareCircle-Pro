server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Route requests to Authentication Service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
          filters:
            # Remove /auth prefix before forwarding
            - StripPrefix=1

# JWT configuration for Gateway
jwt:
  # Secret used to validate JWTs issued by Auth Service
  secret: parentpulse-gateway-secret-key-which-is-at-least-32-bytes-long
  # Token expiration (1 hour in milliseconds)
  expiration: 3600000
